<!DOCTYPE html>
<html lang="en">

<head>			
   <meta charset="utf-8">
   <title>Train Scheduler</title>
	 	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script type="text/javascript" src="assets/javascript/main.js"></script>	 
</head>

<body>

	<div class="container">	
				
	    <div class= "jumbotron">
			<div clas="header">
				<h1>Anytime is Train Time</h1>
				<h3>Choo choo. Chee chee.</h3>
			</div>
		</div>

		<div class="row">

	        <div class="col-lg-12">

	        	<div class="panel panel-primary">
	            	<div class="panel-heading">
	              		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            	</div>
	            	<div class="panel-body">
	              		<table class="table table-hover" id='train-table'>
	                		<thead>
	                  			<tr>
	                    			<th>Train Name</th>
	                    			<th>Destination</th>
				                    <th>Frequency (min)</th>
				                    <th>Next Arrival</th>
				                    <th>Minutes Away</th>
				                </tr>
				            </thead>
				            <tbody>
				            </tbody>
				        </table>
	            	</div>
	          	</div>

	          	<div class="panel panel-primary">

		            <div class="panel-heading">
		            	<h3 class="panel-title"><strong>Add Train</strong></h3>
		            </div>

		            <div class="panel-body">

		            	<form>
		                	<div class="form-group">
		                		<label for="train-name-input">Train Name</label>
		                		<input class="form-control" id="train-name-input" type="text">
		                	</div>
		               		<div class="form-group">
		                		<label for="destination-input">Destination</label>
		                		<input class="form-control" id="destination-input" type="text">
		                	</div>
		                	<div class="form-group">
		                  		<label for="first-input">First Train Time (HH:mm - military time)</label>
		                  		<input class="form-control" id="first-input" type="text">
		                	</div>
		                	<div class="form-group">
		                  		<label for="frequency-input">Frequency (min)</label>
		                  		<input class="form-control" id="frequency-input" type="text">
		                	</div>
		                	<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		              	</form>

	            	</div>

	          	</div>

	        </div>

      	</div>

	</div>

</body>

</html>
